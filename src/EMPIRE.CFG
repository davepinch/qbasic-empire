
Habitat
  ;
  ; Hello, this is the script to create your game world.
  ; You don't need to understand the script. When the
  ; game starts, look for your avatar highlighted below
  ; and use the arrow keys to move around.
  ;
  .Label "@X84@X0Cðð@X84@X07"
  .Name "Avatar"
EndHabitat

;
; Press any key and close your eyes until the script finishes.
;
@Pause

;
; { Control: +0x01, 0x00; }
; { Event:   +0x02, 0x00; }
; { Habitat: +0x03, 0x00; }
;

PrintFile "CON-LOGO.PCB"
Print "Initializing..."

Run HABITATS.CFG
Run PERSONS.CFG
Run MENU.CFG
Run INBOX.CFG

Event
  ;
  ; This event is fired when a nebula is depleted.
  ;
  .Name "NebulaDepleted"
EndEvent

Event
  ;
  ; This event is fired whenever the player travels
  ;
  .Name "AtlasMoves"
EndEvent

Trigger
  ;
  ; When the first nebula is depleted...
  ;
  .Event #NebulaDepleted
  .Equals 1
  .Command "Mail Violation MSG1.PCB"
EndTrigger

Trigger
  .Event #AtlasMoves
  .Equals 7
  .Command "Mail Bulletin MSG3.PCB"
EndTrigger

Style
  ;
  ; Style for the About window
  ;
  .Name "AboutStyle"
  .BorderColor &H01
  .BorderType 1
  .TextColor &H08
EndStyle

Style
  ;
  ; Style for main windows
  ;
  .Name "WindowStyle"
  .BorderColor &H17
  .BorderType 1
  .SelectedColor &H70
  .TextColor &H17
EndStyle

Window
  .Name "About"
  .Root Container 
    .OffsetX 0
    .OffsetY 1
    .SizeX 74
    .SizeY 21
    .Style #AboutStyle
    Box
      .SizeX 76
      .SizeY 23
      .Style ^
    EndBox
    File
      .OffsetX 1
      .OffsetY 1
      .Value "About.PCB"
    EndFile
    Label
      .OffsetX 18
      .OffsetY 20
      .Style ^
      .Text "https://github.com/davepinch/qbasic-empire"
    EndLabel
  EndContainer
EndWindow

Window
  .Name "DialogAlerts"
  .Root Container
    .OffsetX 18
    .OffsetY 8
    .Style #WindowStyle
    Box
      .SizeX 30
      .SizeY 4
      .Style ^
    EndBox
    Label
      .OffsetX 1
      .OffsetY 1
      .Style ^
      .Text "Do you wish to sound alerts?"
    EndLabel
    Boolean
      .OffsetX 1
      .OffsetY 2
      .SizeX 28
      .Style ^
      .Text "Yes"
    EndBoolean
  EndContainer
EndWindow

Window 
  .Name "Start"
  .Root Container
    .OffsetX 20
    .OffsetY 9
    .Style #WindowStyle
    Box
      .SizeX 38
      .SizeY 6
      .Style ^
    EndBox
    Label
      .OffsetX 1
      .OffsetY 1
      .Style ^
      .Text " Select an option to get started... "
    EndLabel
    Button
      .Command "NewGame"
      .OffsetX 12
      .OffsetY 3
      .Style ^
      .Text " New Game "
    EndButton
    Button
      .Command "EndGame"
      .OffsetX 12
      .OffsetY 4
      .Style ^
      .Text " End Game "
    EndButton
  EndContainer
EndWindow

@Print "@X02Initialization complete.@X07"
